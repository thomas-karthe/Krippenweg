<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Embed</title>
  <style>
    body {
      margin: 0;
    }
    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Seitenverh√§ltnis */
      height: 0;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/d/u/0/embed?mid=15Jm200oSkVrMgM8Mv2Dum5S7r4hhH3E&ehbc=2E312F&noprof=1" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
